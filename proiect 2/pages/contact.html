    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon/favicon-96x96.png" sizes="96x96" />

<body class="contact-page">
    <!--START HEADER-->
    <header>
        <div class="logo">
            <img id="logo" src="../assets/images/PMS.png" alt="">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">
                        Acasa
                    </a>
                </li>
                <li><a href="./portofoliu.html">Portofoliu</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./despre.html">Despre noi</a></li>
                <li class="active"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--STOP HEADER-->

    <!--START FORMULAR DE CONTACT-->
    
    <main>
        <div id="import" class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Formular de Înregistrare</h2>
                        <form method="POST">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Nume</label>
                                        <input class="input--style-4" type="text" name="first_name">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Prenume</label>
                                        <input class="input--style-4" type="text" name="last_name">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Zi de naștere</label>
                                        <div class="input-group-icon">
                                            <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Gen</label>
                                        <div class="p-t-10">
                                            <label class="radio-container m-r-45">Masculin
                                                <input type="radio" checked="checked" name="gender">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Feminin
                                                <input type="radio" name="gender">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Adresă de Email</label>
                                        <input class="input--style-4" type="email" name="email">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Număr de telefon</label>
                                        <input class="input--style-4" type="text" name="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">Subiect</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="subject" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true">
                                        <option value="" selected>Alege un subiect</option> <!-- Opțiune goală -->
                                        <option>HTML</option>
                                        <option>CSS</option>
                                        <option>JavaScript</option>
                                    </select>
                                </div>
                            </div>
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Trimite</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!--STOP FORMULAR DE CONTACT-->

    <div class="footer-content">

</footer>
</body>
</html>
